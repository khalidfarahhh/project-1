<!DOCTYPE html>
<html>
<head>
    <title>Catch the Cat</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #game-container {
            width: 500px;
            height: 500px;
            background-color: #f1f1f1;
            position: relative;
            overflow: hidden;
        }

        #cat {
            width: 50px;
            height: 50px;
            background-color: orange;
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 0;
            transition: top 1s, left 1s;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Catch the Cat</h1>
    <div id="game-container">
        <div id="cat"></div>
    </div>

    <script>
        function startGame() {
            const gameContainer = document.getElementById('game-container');
            const cat = document.getElementById('cat');
            const containerWidth = gameContainer.offsetWidth;
            const containerHeight = gameContainer.offsetHeight;
            const catWidth = cat.offsetWidth;
            const catHeight = cat.offsetHeight;
            let score = 0;

            function getRandomPosition(max) {
                return Math.floor(Math.random() * max);
            }

            function moveCat() {
                const targetTop = getRandomPosition(containerHeight - catHeight);
                const targetLeft = getRandomPosition(containerWidth - catWidth);
                cat.style.top = targetTop + 'px';
                cat.style.left = targetLeft + 'px';
            }

            function increaseScore() {
                score++;
                cat.innerText = score;
            }

            cat.addEventListener('click', increaseScore);
            setInterval(moveCat, 1000);
        }

        startGame();
    </script>
</body>
</html>
